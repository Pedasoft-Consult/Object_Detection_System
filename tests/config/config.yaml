api:
  allowed_extensions:
  - .jpg
  - .jpeg
  - .png
  debug: false
  host: 0.0.0.0
  port: 8000
data_dir: ./data
device: cuda
evaluation:
  batch_size: 8
  confidence_threshold: 0.25
  iou_threshold: 0.5
  max_detections: 100
logging:
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
logs_dir: ./tests/logs
models_dir: ./models
num_workers: 4
output_dir: ./output
project_name: custom-object-detection
random_seed: 42
training:
  batch_size: 16
  num_epochs: 50
